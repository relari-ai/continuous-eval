[tool.poetry]
name = "continuous-eval"
version = "0.3.0"
description = "Open-Source Evaluation for GenAI Application Pipelines."
authors = ["Yi Zhang <yi@relari.ai>", "Pasquale Antonante <pasquale@relari.ai>"]
readme = "README.md"
license = "Apache-2.0"
packages = [{include = "continuous_eval"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
python-dotenv = "^1.0.0"
nltk = "^3.8.1"
rouge = "^1.0.1"
openai = "^1.3.7"
langchain = {version = "^0.0.345", optional = true}
transformers = "^4.35.2"
torch = "^2.1.1"
anthropic = {version = "^0.7.7", optional = true}
google-generativeai = {version = "^0.3.1", optional = true}
sentence-transformers = "^2.2.2"
mapie = "^0.7.0"
imbalanced-learn = "^0.11.0"
pandas = "^2.1.4"
protobuf = "^4.25.1"
tqdm = "^4.66.1"
requests = "^2.31.0"
pinecone-client = {version = "^2.2.4", optional = true}
chromadb = {version = "^0.4.21", optional = true}
tiktoken = {version = "^0.5.2", optional = true}
unstructured = {version = "^0.11.6", optional = true}
appdirs = "^1.4.4"
munkres = "^1.1.4"
thefuzz = "^0.22.1"

[tool.poetry.extras]
anthropic = ["anthropic"]
gemini = ["google-generativeai"]
generators = ["unstructured", "tiktoken", "pinecone-client", "chromadb", "langchain"]

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
isort = "^5.12.0"
pytest = "^7.4.3"
pre-commit = "^3.6.0"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
